{% extends 'base.html' %}
{% block main %}

    <h2>Manage Users</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Password</th>
            <th>Delete</th>
            <th>Deactivate</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post">
                        {{ csrf_token }}
                        <input type="submit" value="Delete">
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('deactivate_user', user_id=user.id) }}" method="post">
                        {{ csrf_token }}
                        <input type="submit" value="Deactivate">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
